<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Task Manager</title>
</head>

<body>
    <header class="header">
        <div class="navbar">  
            <h1>*✧･ﾟ:* Task Manager *:･ﾟ✧*</h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <!-- Home page -->
    <div class="container">
        <div class="box">
            <div class="task-form">
                <h2>Add Task</h2><br>
                    <form id="taskForm">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                        
                        <label for="description">Description:</label>
                        <textarea id="description" required></textarea>

                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" required>

                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>

                    <!--<button type="button" class="button" onclick="addTask()">Submit Task</button>-->
                    <button type="button" onclick="addTask()">Add Task</button>
                </form>
            </div>

            <div id="taskListContainer">
                <h2>Task List</h2>
                <br>
                <label for="priorityFilter">Filter by Priority:</label><br>
                <div class="filter-container"><br>
                    <select id="priorityFilter" onchange="filterTasks()">
                        <option value="all">All</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div><br>
                <!-- Task items will be dynamically added here -->
                <div id="taskList" class="task-list"></div>
            </div>
        
    </div>

    

    <!-- This is the footer -->
    <footer>
        <p>&copy Group 4 ITT588 2023/2024</p>
    </footer>            
    <script src="app.js"></script>
</body>
</html>
