<body>

        <h1>Task Manager</h1>
    </header>

    <!-- Navigation bar -->
    <button class="tablink" onclick="openPage('Home', this, '#9873FF')" id="defaultOpen" style = "width: 50%" >Home</button>
	<button class="tablink" onclick="openPage('About', this, '#9873FF')" style = "width: 50%" >About Us</button>

    <!-- Home page -->
    <div id="Home" class="tabcontent">
        <div class="container">
            <div class="task-form">
                <h2>Add Task</h2><br>
                <form id="taskForm">
    
                    <div class="row">
                        <div class="col-25">
                            <label for="title">Title:</label>
                        </div>
    
                        <div class="col-75">
                            <input type="text" id="title" name="title" size="53" required><br><br>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-25">
                            <label for="description">Description:</label>
                        </div>
    
                        <div class="col-75">
                            <textarea id="description" name="description"  rows="10" cols="50" required></textarea><br><br>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-25">
                            <label for="dueDate">Due Date:</label>
                        </div>
    
                        <div class="col-75">
                            <input type="date" id="dueDate" name="dueDate" required><br><br>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-25">
                            <label for="priority">Priority:</label>
                        </div>
    
                        <div class="col-75">
                            <select id="priority" name="priority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select><br><br>
                        </div>
                    </div>
    
                    <button type="button" class="btn" onclick="addTask()">Submit Task</button>
                </form>
            </div><br><br>
    
            <div>
                <h2>Task List</h2><br>

                <div class="filter-container">
                    <label for="priorityFilter">Filter by Priority:</label>
                    <select id="priorityFilter" onchange="filterTasks()">
                        <option value="all">All</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div><br>

                <ul class="task-list" id="taskList">
                    <!-- Task items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
